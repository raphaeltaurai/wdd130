<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130| Quiz Activity</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap">
    <link href="styles/quiz.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form style="display: flex; flex-direction: column;">
            <label for="q1">What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">How do you center an image horizontally in the middle of a web page using only HTML and CSS?</label>
            <input type="textarea" id="q2" name="q2">
            <label for="q3">Which element is used to create an unordered list in HTML?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="a">a. ul</option>
                <option value="b">b. li</option>
                <option value="c">c. i </option>
            </select>
            <label for="q4">What is the margin given this declaration?</label>
            <img src="images/q4.png" alt="q4">
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
<footer>

</footer>
</html>
